[package]
name = "mimo-server"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.8.6"
chrono = { version = "0.4.38", features = ["serde"] }
jsonwebtoken = { version = "10.2.0", features = ["rust_crypto"] }
p256 = { version = "0.13.2", features = ["ecdsa-core"] }
rand = "0.9.2"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["full"] }
